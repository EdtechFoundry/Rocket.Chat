<template name="sideNav">
	<aside class="side-nav" role="navigation">
		<header class="header">
			{{> accountBox }}
		</header>
		{{#if currentUser}}
			<div class="unread-rooms top-unread-rooms hidden">
				{{_ "More_unreads"}} <i class="icon-up-big"></i>
			</div>
			<div class="team-selector">
                <div class="thumb">
                    <div class="avatar">
                        <a href="http://groovyapp.herokuapp.com/topics/general"><img class="team-avatar-image avatar-image" src="https://cdn.pbrd.co/images/Gw7GYD.png"/></a>
                    </div>
                </div>

                <div class="thumb">
                    <div class="avatar">
                        <a href="http://groovyapp2.herokuapp.com/topics/general"><img class="team-avatar-image avatar-image" src="https://cdn.pbrd.co/images/GBiEYF.png"/></a>
					</div>
                </div>

                <i class="icon-plus"></i>
			</div>
			<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
				<div class="wrapper">
					{{ > unreadRooms }}

					{{#each roomType}}
						{{#if canShowRoomType}}
							{{> Template.dynamic template=templateName }}
						{{/if}}
					{{/each}}

					<h3 class="history-div">
						<a href="{{pathFor 'privateHistory'}}">{{_ "History"}}</a>
					</h3>
				</div>
			</div>
			<div class="unread-rooms bottom-unread-rooms hidden">
				{{_ "More_unreads"}} <i class="icon-down-big"></i>
			</div>
			<div class="flex-nav animated-hidden">
				<section>
					{{> Template.dynamic template=flexTemplate data=flexData}}
				</section>
			</div>
			<span class="arrow bottom"></span>
		{{/if}}
	</aside>
</template>
